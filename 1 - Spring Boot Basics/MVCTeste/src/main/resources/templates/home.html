<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Aqui</h1>

    <form action="#" th:action="@{/home}" method="post" th:object="${personData}">
        <p>Name:    <input th:field="*{name}" type="text"></p>
        <p>City:  <input th:field="*{city}" type="text"></p>
        <p>Idade:   <input th:field="*{age}" type="text"></p>
        <p>Email:   <input th:field="*{email}" type="text"></p>
        <input type="submit">
    </form>

    <h1 th:text="${personData.name}">Nome</h1>
    <h2 th:text="${personData.city}">Cidade</h2>
    <h3 th:text="${personData.age}">idade</h3>
    <h4 th:text="${personData.email}" th:unless="${personData.email.contains('rodrigoef')}" >email</h4>
    <p th:text="${now}">agora</p>


</body>
</html>
